<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <h1>STUDENT REGISTRATION FORM</h1>
        <div class="container">
            <img src="IMAGE.jpg" alt="">
            <div class="form">
                <h1 style="color: #0cb73492; font-weight: bold;">REGISTRATION FORM</h1>
                <form>
                    <div class="f_name">
                        <label for="f_name">FIRST NAME: </label>
                        <input type="text" id="f_name" placeholder="Ex: Gorakh" required>
                    </div>
                    <div class="l_name">
                        <label for="l_name">LAST NAME: </label>
                        <input type="text" id="l_name" placeholder="Ex: Tiwari" required>
                    </div>
                    <div class="gender">
                        <label for="gender">GENDER: </label>
                        <input type="radio" name="male-female" id="male" value="Male" checked required>Male
                        <input type="radio" name="male-female" id="female" value="Female">Female
                    </div>
                    <br>
                    <div class="phn">
                        <label for="phn">CONTACT NUMBER: </label>
                        <input type="number" id="phn" placeholder="Ex: 8768123560" required>
                    </div>
                    <div class="email">
                        <label for="email">EMAIL: </label>
                        <input type="email" id="email" placeholder="Ex: xyz@gmail.com" required>
                    </div>
                    <div class="website">
                        <label for="website">COURSE: </label>
                        <input type="url" id="website" placeholder="Ex. DSA" required>
                    </div>
                    <div class="skills">
                        <label for="skills">SKILLS: </label>
                        <input type="checkbox" value="PYTHON" id="cpp" class="checkbox" checked>PYTHON
                        <input type="checkbox" value="JAVA" id="c" class="checkbox">JAVA
                        <input type="checkbox" value="WEB DEVELOPMENT" id="html" class="checkbox">WEB DEVELOPMENT
                        <input type="checkbox" value="DATA SCIENCE" id="css" class="checkbox">DATA SCIENCE
                        <input type="checkbox" value="CLOUD COMPUTING " id="css" class="checkbox">CLOUD COMPUTING
                    </div>
                    <div class="button">
                        <button type="button" id="submit">SUBMIT</button>
                        <button type="reset" id="reset">RESET</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="output">
            <h2 style="color: hwb(0 100% 0%);">STUDENT DETAILS</h2>
            <br>
            <div class="cardContainer" id="cardContainer">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
